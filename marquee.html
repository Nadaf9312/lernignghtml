<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
    <marquee behavior="" direction="">Welcome sahil</marquee>
    </h1>

    <h1>
        <marquee behavior="" direction="right">Welcome sahil</marquee>
    </h1>

    <h1>
        <marquee behavior="alternate" direction="down" bgcolor="aqua" height="300px">Welcome sahil</marquee>
    </h1>
    <h1>
        <marquee  direction="up" bgcolor="yellow" height="300px">Welcome sahil</marquee>
    </h1>
    <h1>
        <marquee behavior="up"  direction="right" bgcolor="pink" height="300px">Welcome sahil</marquee>
    </h1>
</body>
</html>
